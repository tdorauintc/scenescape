{% extends 'sscape/base.html' %}
{% block content %}
<h2 class="form-title">Scene</h2>

<table class="table table-fluid">
    <thead>
        <tr>
            <th>Scene</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for Scene in object_list %}
        <tr>
            <td>{{ Scene }}</td>
            <td><a href="{% url "scene_detail" Scene.id %}">view</a></td>
            <td><a href="{% url "scene_update" Scene.id %}">edit</a></td>
            <td><a href="{% url "scene_delete" Scene.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url "scene_create" %}">New</a>
</div>
{% endblock %}
