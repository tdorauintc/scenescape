{% extends 'sscape/base.html' %}
{% block content %}
{% if user.is_superuser %}
<a class="btn btn-primary float-right" href="{% url "asset_create" %}">+ New Object</a>
{% endif %}
<h2 class="form-title">Object Library</h2>

<table class="table table-fluid">
  <thead>
    <tr>
      <th>Name</th>
      {% if user.is_superuser %}
      <th>Update</th>
      <th>Delete</th>
      {% endif %}
    </tr>
  </thead>
  <tbody>
    {% for asset in object_list %}
    <tr>
      <td>{{ asset.name }}</td>
      {% if user.is_superuser %}
      <td><a href="{% url 'asset_update' asset.id %}" id="obj-manage-{{ asset.name }}"><i class="bi bi-wrench"></i></a></td>
      <td><a href="{% url 'asset_delete' asset.id %}"><i class="bi bi-trash"></i></a></td>
      {% endif %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
