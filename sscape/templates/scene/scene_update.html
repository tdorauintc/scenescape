{% extends 'sscape/base.html' %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="/">Scenes</a>
    </li>
    <li class="breadcrumb-item">
      <a href="{% url 'sceneDetail' scene.id %}">{{ scene.name }}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Manage</li>
  </ol>
</nav>
<div id="updateSceneForm" class="card width-100">
  <h5 class="noselect card-header">
    <a class="btn btn-secondary btn-sm float-right" href="{% url 'scene_delete' scene.id %}" title="Delete"><i
        class="bi bi-trash"></i></a>
    Manage Scene
  </h5>
  <div class="card-body">
    <form enctype="multipart/form-data" class="" method="post" id="scene_update_form">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group row" id="{{ field.name }}_wrapper">
        <label class="col-sm-2 col-form-label" id="label_{{ field.name }}"
          for="id_{{ field.name }}">{{field.label}}</label>
        <div class="col-sm-10">
          {{ field.errors }}
          {{ field }}
        </div>
      </div>
      {% endfor %}

      <div class="form-group row" id="save_scene_updates">
        <div class="col-sm-2"></div>
        <div class="col-sm-10"><input class="btn btn-primary" id="save" type="submit" value="Save Scene Updates" />
        </div>
      </div>
    </form>
  </div>
</div>
<div class="display-none">
  <button class="btn btn-secondary" id="connect">Connect</button>
  <button class="btn btn-secondary" id="disconnect">Disconnect</button>
</div>
<input type="hidden" id="broker" value="{{ scene.wssConnection }}" />
<input type="hidden" id="sceneName" value="{{ scene.name }}" />
<input type="hidden" id="childrenCount" value="{{ scene.children.count }}" />


{% endblock %}
