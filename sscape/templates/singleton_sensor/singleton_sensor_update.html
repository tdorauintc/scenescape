{% extends 'sscape/base.html' %}

{% block content %}

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="{% url 'singleton_sensor_list' %}">Sensors</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">{{ object.name }}</li>
  </ol>
</nav>

<div class="card width-100">
  <h5 class="noselect card-header">
    <a class="btn btn-secondary btn-sm float-right" href="{% url 'singleton_sensor_delete' object.id %}" title="Delete">
      <i class="bi bi-trash"></i>
    </a>
    Update Sensor</h5>
  <div class="card-body">
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" id="label_{{ field.name }}" for="id_{{ field.name }}">{{field.label}}</label>
        <div class="col-sm-10">
          {{ field.errors }}
          {{ field }}
        </div>
      </div>
      {% endfor %}
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <input class="btn btn-primary" type="submit" value="Update Sensor" />
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock %}
