networks:
  scenescape-test:

secrets:
  root-cert:
    file: ./secrets/certs/scenescape-ca.pem
  web-cert:
    file: ./secrets/certs/scenescape-web.crt
  web-key:
    file: ./secrets/certs/scenescape-web.key
  django:
    file: ./secrets/django
  browser.auth:
    file: ./secrets/browser.auth

services:
  web:
    image: scenescape-manager
    init: true
    networks:
      scenescape-test:
        aliases:
         - web.scenescape.intel.com
    depends_on:
     - pgserver
    environment:
     - "DBROOT"
    command: webserver --dbhost pgserver --broker broker.scenescape.intel.com --brokerauth /run/secrets/browser.auth
    healthcheck:
      test: "curl --insecure -X GET https://web.scenescape.intel.com:443/api/v1/database-ready | grep 'true'"
      interval: 5s
      timeout: 60s
      retries: 10
      start_period: 10s
    cap_add:
     - SYS_ADMIN
    devices:
     - /dev/fuse
    security_opt:
     - apparmor:unconfined
    # web interface needs access to the media files
    volumes:
     - ./:/workspace
    secrets:
     - source: root-cert
       target: certs/scenescape-ca.pem
     - source: web-cert
       target: certs/scenescape-web.crt
     - source: web-key
       target: certs/scenescape-web.key
     - django
     - browser.auth
    restart: on-failure
