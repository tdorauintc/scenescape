networks:
  scenescape-test:

secrets:
  root-cert:
    file: ./secrets/certs/scenescape-ca.pem
  percebro.auth:
    file: ./secrets/percebro.auth

services:
  queuing-video-3d:
    image: scenescape-percebro
    init: true
    networks:
      scenescape-test:
    depends_on:
     - broker
     - ntpserv
    command:
     - "percebro"
     - "--camera=sample_data/qcam1.mp4"
     - "--cameraid=camera1"
     - "--intrinsics={\"fov\":70}"
     - "--camera=sample_data/qcam2.mp4"
     - "--cameraid=camera2"
     - "--intrinsics={\"fov\":70}"
     - "--camerachain=retail3d"
     - "--ntp=ntpserv"
     - "--auth=/run/secrets/percebro.auth"
     - "broker.scenescape.intel.com"
    devices:
      - "/dev/dri:/dev/dri"
    volumes:
     - ./:/workspace
     - ./models:/opt/intel/openvino/deployment_tools/intel_models
     - ./sample_data:/home/scenescape/SceneScape/sample_data
    secrets:
     - source: root-cert
       target: certs/scenescape-ca.pem
     - percebro.auth
    restart: on-failure
